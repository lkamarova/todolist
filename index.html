<p>

    <b class="blue">
        Moving to Spain:
    </b>
</p>

<div id="allPoints">
    <p>
        <label class="item">
            <input type="checkbox" name="make visas" value="yes" id="visas">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Flag_of_Spain.svg/250px-Flag_of_Spain.svg.png"
                id=Spain>
            make visas
        </label>
    </p>
    <p>
        <label class="item">
            <input type="checkbox" name="tu buy tickets" value="yes" id="tickets">
            <img src="https://nplus1.ru/images/2020/03/02/e80da31e04852135a4db44be84f2d70e.jpg">
            tu buy tickets
        </label>
    </p>
    <p>
        <label class="item">
            <input type="checkbox" name="find an apartment" value="yes" id="apartment">
            <img src="http://www.magazindomov.ru/wp-content/uploads/2012/02/House-in-Monasterios-6.jpg">
            find an apartment
        </label>
    </p>
    <p>
        <label class="item big-item" id="last">
            <input type="checkbox" name="collect suitcases" value="yes" id="suitcases">
            <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbJITAi3NVNjp5VQkDnsQdeYTJvTkvECMaXQ&usqp=CAU">
            collect suitcases
        </label>
    </p>
</div>
